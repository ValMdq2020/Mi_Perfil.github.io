  <h2><b> Ficha de Inscripción </b></h2>
  <hr>
  <form action="/action_page.php">
    <br>
    <label for="Nombre"><b> Nombre: </b></label>
    <input type="text" id="Nombre" name="Nombre" required>
    <label for="Apellido"><b> Apellido: </b></label>
    <input type="text" id="Apellido" name="Apellido" required><br><br>
    <label for="TDoc"><b> Tipo de Documento: </b></label>
    <select name="TDoc" id="">
        <option value="1"> Documento Unico </option>
        <option value="2"> Pasaporte </option>
        <option value="3"> Libreta Civica </option>
        <option value="4"> Libreta Enrolamiento </option>
    </select>
    <label for="DNI"><b> Numero Documento: </b></label>
    <input type="text" id="DNI" name="DNI" placeholder="12.345.678" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}"required>
    <div id="DNIdHelpBlock" class="form-text"><i>
        Debe ingresar solo los 6 numeros sin puntos </i>
    </div><br>
    <label for="Horario"><b> Horario: </b></label>
    <select name="Horario" id="">
        <option value="1"> Lunes - Miercoles - Viernes </option>
        <option value="2"> Martes - Jueves </option>
        <option value="3"> Libre </option>      
    </select>
    <br><br>        
    <label for="Telefono"><b> Telefono de contacto: </b></label>
    <input type="text" id="Telefono" name="telefono" placeholder="123 - 45678910" pattern="[0-9]{3} - [0-9]{8}"> <br><br>
    <label for="exampleEmail" class="form-label"><b> Correo electrónico </b></label>
    <input type="email" class="form-control" id="exampleEmail" placeholder="name@example.com" required>
    <br>  
    <b><input class="envio" type="submit" value="Enviar"> <input class="envio" type="reset" value="Limpiar"></b>
</form>
