    <h2> FORMULARIO DE CONTACTO </h2>
    <form action="/action_page.php" class="recuadro">
        <label for="Nombre"><b> Nombre: </b></label>
        <input type="text" id="Nombre" name="Nombre" required>
        <label for="Apellido"><b> Apellido: </b></label>
        <input type="text" id="Apellido" name="Apellido" required><br><br>
        <label for="TDoc"><b> Tipo de Documento: </b></label>
        <select name="TDoc" id="">
            <option value="1"> Documento Unico </option>
            <option value="2"> Pasaporte </option>
            <option value="3"> Libreta Civica </option>
            <option value="4"> Libreta Enrolamiento </option>
        </select>
        <label for="DNI"><b> Numero Documento: </b></label>
        <input type="text" id="DNI" name="DNI" placeholder="12.345.678" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}" required>
        <div id="DNIdHelpBlock" class="form-text"><i>
                Debe ingresar solo los 6 numeros sin puntos </i>
        </div><br>
        <label for="Destino"><b> Destino: </b></label>
        <select name="Destino" id="">
            <option value="1"> Miconos </option>
            <option value="2"> Corful </option>
            <option value="3"> Santorini </option>
            <option value="4"> Naxos </option>
            <option value="5"> Creta </option>
        </select>
        <br><br>
        <label for="Telefono"><b> Telefono de contacto: </b></label>
        <input type="text" id="Telefono" name="telefono" placeholder="123 - 45678910" pattern="[0-9]{3} - [0-9]{8}">
        <br><br>
        <label for="exampleEmail" class="form-label"><b> Correo electrónico </b></label>
        <input type="email" class="form-control" placeholder="name@example.com"  required>
        <br><br>
        <label for="datemax"><b> Describa brevemente sus requerimientos del viaje: </b></label><br>
        <textarea name="" id="" cols="90" rows="10"></textarea>
        <br><br>
        <b><input type="submit" value="Enviar" class="button"> <input type="reset" value="Limpiar" class="button"></b>
    </form>
